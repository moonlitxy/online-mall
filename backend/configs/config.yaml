# 应用配置
app:
  name: online-mall
  version: 1.0.0
  debug: false
  port: 8080

# 数据库配置
database:
  driver: mysql
  host: localhost
  port: 3306
  username: root
  password: 123456
  dbname: online_mall
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600

# Redis配置
redis:
  host: localhost
  port: 6379
  password:
  db: 0
  pool_size: 100

# JWT配置
jwt:
  secret: online-mall-jwt-secret-key-2024
  expire_hours: 24
  issuer: online-mall

# 文件上传配置
upload:
  path: ./uploads
  max_size: 10  # MB
  allowed_types: ["jpg", "jpeg", "png", "gif", "mp4"]

# 日志配置
log:
  level: info
  filename: ./logs/app.log
  max_size: 100  # MB
  max_backups: 10
  max_age: 30    # days
  compress: true